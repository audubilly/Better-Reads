
datadump.location:
 author: /Users/USER/Documents/test-authors.txt
 works: /Users/USER/Documents/test-works.txt

spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: <client-id>
            client-secret: <client secret>
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: create_if_not_exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip


astra.db:
    id: <db-id>
    region: us-east1
    keyspace: main
    application:token: <Token>

